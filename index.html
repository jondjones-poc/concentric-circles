<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strange Circle</title>
        <style>
            canvas {
                width: 100%; 
                height: 100%; 
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const pxRatio = 2;

            const width = canvas.width = window.innerWidth * pxRatio;
            const height = canvas.height = window.innerHeight * pxRatio;

            const centerX = width / 2;
            const centerY = height / 2;
            const quantity = 100;
            const size = 60;
            
            let speed = 65;

            function render() {
                context.clearRect(0, 0, width, height);
                speed += 0.01;

                for (let i = 0; i < quantity; i++) {
                    
                    let progress = speed * (quantity - i) * 0.2;
                    let radius = size * i;

                    let x = centerX + Math.cos(progress) * size / 2;
                    let y = centerY + Math.sin(progress) * size / 2;

                    context.beginPath();
                    context.arc(x, y, radius, 0, Math.PI * 2);
                    context.stroke();
                    context.closePath();
                }

                requestAnimationFrame(render);
            };

            render();

        </script>
    </body>
</html>
